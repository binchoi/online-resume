        description: | # this will include new lines to allow paragraphs
          This is an application that developed from my own needs. Whether it be practicing for coding interviews or exercising regularly, I found habit building to be an incredibly difficult and lonely journey. To transform this uphill battle into an immersive and interactive recreation, I created HabitRacer - a competitve habit tracker that allows users to compete with their friends and family members over user-selected wagers while building new habits together. Users create/join races and record their daily success whenever they successfully keep to their habit; the user that recorded more successes at the end of the race is crowned champion and claims the wager. For each race, the service provides race statistics and visualizes the progress of each driver on a race track to keep up the user's motivation!
          
          I encountered many new tools and developed new and existing skills in the process of building this project. These include <mark>Spring Boot</mark>, <mark>AWS</mark> (i.e. EC2, S3, CodeDeploy), <mark>MariaDB</mark>, <mark>JUnit</mark>, <mark>GitHub Actions</mark>, <mark>Spring Data JPA</mark>, and <mark>Java</mark>. I also experienced the importance of Test-Driven Development, RESTful APIs, and software quality management. 

