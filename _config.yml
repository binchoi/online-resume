  Hi, my name is Bin Choi. I'm a junior backend developer and a third-year student at Yale-NUS College. I am currently studying Computer Science at Aalto University in Finland as an exchange student.

  I enjoy logical problem solving and am deeply fascinated by the intersection of Medicine and Computer Science. Working with <mark>Spring Boot</mark> has taught me the importance of a well-structured MVC framework and Test-Driven Development. I have worked with a range of different languages and frameworks and am always looking for opportunities to work with something new. The languages that I currently have the most experience working with are: <mark>Java</mark>, <mark>Python</mark>, <mark>Scala</mark>, <mark>R</mark>, <mark>OCaml</mark>, and <mark>Bash/Linux</mark>.

  The idea of being able to create new services that positively impact countless lives is the driving force behind my back-end development journey. 

